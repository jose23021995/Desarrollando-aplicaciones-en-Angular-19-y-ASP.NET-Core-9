<h2>Datos de la pelicula</h2>
<div *ngFor="let pelicula of pelculas; let indice =index ">
  <p>Pelicula {{indice+1}}: {{pelicula.titulo | uppercase}}</p><br>
  <p>Lanzamiento: {{pelicula.fechaLanzamiento | date:"dd-MMMM-yyyy" | uppercase}}</p>
  <p>Precio: {{pelicula.precio | currency }}</p>
</div>
