<button (click)="agregarPelicula()">agregar pelicula</button>
<app-listado-generico [listado]="peliculas">
  <ng-container vacio><span style="color: red;">No hay contenido para ti.</span></ng-container>
  <ng-container contenido>
    @for (pelicula of peliculas; track $index) {
      <div class="contenedor-pelicula">
        <div style="display: flex; flex-direction: row; gap: 10px;">
          <div>
            @if (pelicula.poster) {
              <img [src]="pelicula.poster" width="169" height="250" >
            }
            @else {
              <img src="imagenes/default.jpg" width="169" height="250" >
    
            }
            
          </div>
          <div>
            <p>Pelicula {{$index+1}}: {{pelicula.titulo }}</p><br>
            <p>Lanzamiento: {{pelicula.fechaLanzamiento | date:"dd-MMMM-yyyy" }}</p>
            <p>Precio: {{pelicula.precio | currency }}</p>
            <button (click)="remover(pelicula)">Remover</button>
          </div>
        </div>
      </div>
    }
  </ng-container>
</app-listado-generico>
